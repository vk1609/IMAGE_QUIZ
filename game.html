<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMAGEQUIZ</title>
    <link rel="stylesheet" href="game.css" />

    <script>
      var beep = new Audio();
      beep.src = "Misc_Click.mp3";
    </script>
  </head>
  <body>
    <style>
      body {
        background-image: url("bgi1.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
    </style>
    <h1>IMAGE-QUIZ</h1>
    <div class="quiz-container">
      <div id="quiz"></div>
    </div>

    <button id="previous" onmousedown="beep.play()">Previous Question</button>
    <button id="next" onmousedown="beep.play()">Next Question</button>
    <button id="submit" onmousedown="beep.play()">Submit Quiz</button>
    <div id="results"></div>
    <script src="game.js"></script>
  </body>
</html>
